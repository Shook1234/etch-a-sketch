<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Etch-A-Sketch</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="header">
        <h6>Select the Size</h6>
        <button id="popup" class="btn btn-danger">Select</button>
    </div>
    <div class="board"></div>
    <div class="footer">
        <button class="btn btn-dark" onclick="setColor('black')">Black</button>
        <button class="btn btn-info" onclick="setColor('rainbow')">Rainbow</button>
        <button class="btn btn-light" onclick="resetBoard()">Reset</button>
    </div>
</body>
</html>
